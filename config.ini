[MESSAGES CONTROL]
disable=C0111, C0103  # Disable missing docstring and invalid name rules

[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503


[default]
repo_url = https://github.com/yourusername/default-repo.git
branch_name = main
python_files = calculator.py file_reader.py data_manipulation.py web_scraper.py data_class.py web_server.py
test_command = pytest --maxfail=1 --disable-warnings -q

[project1]
repo_url = https://github.com/yourusername/project1-repo.git
branch_name = develop
python_files = main.py utils.py models.py
test_command = pytest --maxfail=2 --disable-warnings

[project2]
repo_url = https://github.com/yourusername/project2-repo.git
branch_name = feature-branch
python_files = app.py helpers.py
test_command = pytest --disable-warnings -q
